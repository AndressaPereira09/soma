<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>

<body>
    <div class="container">
        
        <h1>Soma Usando Dom</h1>

        <input type="number" name="valor1" id="valor1"> +
        <input type="number" name="valor2" id="valor2">
        <input class="button" type="button" value="somar" onclick="somar()">
    
    <div id="resp">Resposta</div>
</div>

<footer><a href="mailto:email@andressapereiradossantos09@gmail.com">andressapereiradossantos09@gmail.com</a></footer>
    <script>
        function somar() {
            var v1 = window.document.getElementById("valor1");
            var v2 = window.document.querySelector("input#valor2");
            var resp = window.document.getElementById("resp");

            var n1 = Number(v1.value);
            var n2 = Number(v2.value);
            var resultado = n1 + n2;

            resp.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${resultado}.`
        }

    </script>

</body>
